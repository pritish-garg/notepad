<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #notepad {
            width: 80%;
            height: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #333;
            border: none;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            
            display: flex; 
            align-items: center;
            justify-content: center;

            
        }
        h1{
            display: flex;
            justify-content: center;
        }
        .buttonClass{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Notepad</h1>
    <textarea id="notepad"></textarea>
    <br>
    <div class="buttonClass">
        <button id="saveButton">Save</button>
    <button id="clearButton">Clear</button>
    </div>

    <script>
        const notepad = document.getElementById('notepad');
        const saveButton = document.getElementById('saveButton');
        const clearButton = document.getElementById('clearButton');

        // Load saved text from localStorage when the page loads
        notepad.value = localStorage.getItem('savedText') || '';

        // Save text to localStorage when the Save button is clicked
        saveButton.addEventListener('click', () => {
            const textToSave = notepad.value;
            localStorage.setItem('savedText', textToSave);
        });

        // Clear the notepad and remove saved text from localStorage when the Clear button is clicked
        clearButton.addEventListener('click', () => {
            notepad.value = '';
            localStorage.removeItem('savedText');
        });
    </script>
</body>
</html>
